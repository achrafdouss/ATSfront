<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="{{product.imageUrl}}"  alt="images"/></div>

          </div>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{product.category}}</h3>
          <h4 class="product-title">{{product.productName}}</h4>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">{{product.reviews.length}} reviews</span>
          </div>
          <h4 class="price">current price: <span>${{product.price}}</span></h4>

        </div>
      </div>
    </div>
  </div>
</div>
